<app-navbar></app-navbar>

<div class="peopleDiv">
<div class="row">
  <div class="col s12 m3 14 " *ngFor="let user of users">
    <div class="card" *ngIf="user.username!==name">
      <div class="card-image round">
        <img class="round" src="../../../assets/img/resort1.jpg">

      </div>

      <div class="card-action">
          <h3 class="card-title">{{user.username}}</h3>
          <div >
          <div class="btn btn-padding "*ngIf="!checkIfAlreadyFollowed(user.followers)===true" (click)="followUser(user._id,user.username)">Follow</div>
          <div class="btn btn-padding btn disabled" *ngIf="checkIfAlreadyFollowed(user.followers)===true">following</div>
          <a class="secondry-content" [routerLink]="['/chat',user.username]" routerLinkActive="router-link-active" >
              <div class="material-icons">chat</div>
            </a>
        </div>

      </div>
    </div>
  </div>

</div>


</div>
