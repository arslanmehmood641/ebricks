<div class="col s12">
    <div class="row">
      <div class="card">
        <div class="valign-wrapper imgCircle">
          <div class="col s12  ">
            <img  class="circle " style="height: 50px !important ; width: 50px !important" src="../../../assets/img/resort1.jpg" alt="">
          </div>
          <div class="row ">
            <div class="col s10 credential marginBody">
              <span>{{receiverName}}</span>
              <p>online</p>
            </div>
          </div>
        </div>
      </div>
    </div>

<div class="container">
    <div class="row">

      <div class="col s12 m9 l9" *ngFor="let msg of msgArray">
        <div class="row left-align" *ngIf="senderName!==receiverName && senderName!==msg.senderName">
          <div class="col s12 m8 l6 left">

              <div class="row valign-wrapper">
                <div class="col s2" style="margin-top:-22px; margin-right:-10px;">
                  <img src="https://lh5.googleusercontent.com/-d6V2Y2HV0FU/AAAAAAAAAAI/AAAAAAAAACA/iuRJhY_1XPs/s96-c/photo.jpg" height="100" width="" alt="100" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
                <div class="chat-field red">
                  <span class="chat-message white-text">
                       {{msg.body}}
                  </span>
                  <div class="example"></div>
                </div>
              </div>

          </div>

        </div>
        <div class="row right-align"  *ngIf="senderName===msg.senderName">
          <div class="col s12 m8 l6 right">
              <div class="row valign-wrapper">
                <div class="chat-field2 grey">
                 <div *ngIf="data">
                    <span class="chat-message white-text">
                        {{data}}
                      </span>
                 </div>

                  <div class="example2"></div>
                </div>
                <div class="col s2" style="margin-top:-22px; margin-right:-10px;">
                  <img src="https://lh5.googleusercontent.com/-d6V2Y2HV0FU/AAAAAAAAAAI/AAAAAAAAACA/iuRJhY_1XPs/s96-c/photo.jpg" height="100" width="" alt="100" class="circle responsive-img"> <!-- notice the "circle" class -->
                </div>
              </div>

          </div>

        </div>

        </div>
    </div>
    <div class="row">
      <form (submit)="sendMessage(userForm)" #userForm="ngForm">
      <div class="col s12">
        <div class="input-field col s9">
          <input placeholder="type your message here " name="message" type="text" ngModel class="validate">
        </div>
        <div class="input-field col s3">
          <button class="btn waves-effect waves-light btn-small indigo btn-block" type="submit"><i class="material-icons white-text">send</i></button>
        </div>
      </div>
      </form>
    </div>
  </div>
